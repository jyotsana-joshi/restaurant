<div class="container-fluid">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">{{reportName}}</h5>
      <button type="button" class="btn btn-primary" (click)="generateReport()">
          <span *ngIf="!isGeneratingReport">Generate Report</span>
          <span *ngIf="isGeneratingReport" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span *ngIf="isGeneratingReport"> Generating...</span>
        </button>
    </div>
    <div class="card-body">
      <div class="position-relative">


        <!-- Table -->
        <div class="table-responsive" style="max-height: 500px; overflow-y: auto;" [formGroup]="reportForm">
         <!-- <form > -->
          <div class="mb-3 d-flex">
            <label for="from" class="form-label">Start Date</label>
            <input type="date" id="from" class="form-control" formControlName="from">
          </div>
          <div class="mb-3 d-flex">
            <label for="to" class="form-label">End Date</label>
            <input type="date" id="to" class="form-control" formControlName="to">
          </div>
          <div class="mb-3 d-flex">
            <input type="checkbox" id="isHalfDay"  formControlName="isHalfDay">
            <label for="isHalfDay" class="form-check-label">Half Day</label>
          </div>
        <!-- </form> -->
        </div>
      </div>
    </div>
  </div>
</div>
