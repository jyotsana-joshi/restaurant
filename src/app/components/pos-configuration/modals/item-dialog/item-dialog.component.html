<form [formGroup]="addItemForm" class="p-3">
  <div class="card shadow-sm" style="max-height: 80vh; overflow-y: auto;">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">{{buttonText}} Item</h4>
    </div>
    <div class="card-body">
      <!-- Main Form Fields -->
      <div class="row g-3">
        <!-- Item Name -->
        <div class="col-md-6">
          <label for="name" class="form-label">Item Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            placeholder="Enter Item Name"
          />
        </div>

        <!-- Printer -->
        <div class="col-md-6">
          <label for="printer" class="form-label">Printer</label>
          <select
            id="printer"
            class="form-select"
            formControlName="printer"
          >
            <option *ngFor="let print of printerList" [value]="print.id">
              {{ print.name }}
            </option>
          </select>
        </div>

        <!-- Select Category -->
        <div class="col-md-6">
          <label for="categoryId" class="form-label">Select Category</label>
          <select
            id="categoryId"
            class="form-select"
            formControlName="categoryId"
          >
            <option *ngFor="let cat of categoryList" [value]="cat.id">
              {{ cat.name }}
            </option>
          </select>
        </div>
      </div>

      <!-- Dynamic Transaction Type and Price Rows -->
      <div class="row g-3 mt-3" formArrayName="price">
        <div
          class="col-md-12 d-flex align-items-center mb-2"
          *ngFor="let trans of price.controls; let i = index"
          [formGroupName]="i"
        >
          <!-- Transaction Type -->
          <div class="flex-grow-1 me-2">
            <label for="transactionType{{ i }}" class="form-label">Transaction Type</label>
            <select
              id="transactionType{{ i }}"
              class="form-select"
              formControlName="platFormId"
              (change)="onTransactionTypeSelect(i, $event)"
            >
              <option *ngFor="let type of transactionTypes" [value]="type.id">
                {{ type.name }}
              </option>
            </select>
          </div>

          <!-- Price -->
          <div class="flex-grow-1 me-2">
            <label for="price{{ i }}" class="form-label">Price</label>
            <input
              type="number"
              id="price{{ i }}"
              class="form-control"
              formControlName="price"
              placeholder="Enter Price"
            />
          </div>

          <!-- Remove Button -->
          <div class="flex-grow-1 me-2">
            <label class="form-label"></label>
            
          <button
            type="button"
            class="btn btn-danger btn-sm"
            (click)="removeTransactionRow(i)"
            *ngIf="price.length > 1"
          >
            <i class="bi bi-dash-circle"></i>
          </button>
          </div>
        </div>
          <!-- <button
            type="button"
            class="btn btn-danger btn-sm"
            (click)="removeTransactionRow(i)"
            *ngIf="price.length > 1"
          >
            <i class="bi bi-dash-circle"></i>
          </button>
        </div> -->
      </div>

      <!-- Duplicate Transaction Error Message -->
      <div class="text-danger mt-2" *ngIf="addItemForm.get('price')?.hasError('duplicateTransaction')">
        A transaction type has been selected multiple times. Please remove duplicates.
      </div>

      <!-- Add More Link -->
      <button type="button" class="btn btn-link mt-3" (click)="addTransactionRow()">
        + Add More
      </button>

      <!-- Active Toggle -->
      <div class="form-check form-switch mt-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="isActive"
          formControlName="isActive"
        />
        <label class="form-check-label" for="isActive">Active</label>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="card-footer d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-primary me-2"
        (click)="onSave()"
        [disabled]="addItemForm.invalid"
      >
        Save
      </button>
      <button type="button" class="btn btn-danger" (click)="onClose()">Close</button>
    </div>
  </div>
</form>
