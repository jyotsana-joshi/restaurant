<form [formGroup]="addBranchForm" class="p-3">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">{{buttonText}} Branch</h4>
    </div>
    <div class="card-body">
      <!-- Row with inputs -->
      <div class="row g-3">
        <!-- Branch Name -->
        <div class="col-md-6">
          <label for="name" class="form-label">Branch Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            placeholder="Enter Branch Name"
          />
        </div>

        <!-- Short Name -->
        <div class="col-md-6">
          <label for="code" class="form-label">Short Name</label>
          <input
            type="text"
            id="code"
            class="form-control"
            formControlName="code"
            placeholder="Enter Short Name"
          />
        </div>

        <!-- Address -->
        <div class="col-md-12">
          <label for="address" class="form-label">Address</label>
          <textarea
            id="address"
            class="form-control"
            formControlName="address"
            placeholder="Enter Address"
            rows="3"
          ></textarea>
        </div>

        <!-- TRN Number -->
        <div class="col-md-6">
          <label for="prnNum" class="form-label">TRN Number</label>
          <input
            type="text"
            id="prnNum"
            class="form-control"
            formControlName="prnNum"
            placeholder="Enter TRN Number"
          />
        </div>

        <!-- Active Toggle -->
        <div class="col-md-6 d-flex align-items-center">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="isActive"
              formControlName="isActive"
            />
            <label class="form-check-label ms-2" for="isActive">Active</label>
          </div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="card-footer d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-primary me-2"
        (click)="onSave()"
        [disabled]="loading"
      >
        <ng-container *ngIf="!loading; else loadingSpinner">
          {{buttonText}}
        </ng-container>
        <ng-template #loadingSpinner>
          <span
            class="spinner-border spinner-border-sm text-light"
            role="status"
          ></span>
        </ng-template>
      </button>
      <button type="button" class="btn btn-danger" (click)="onClose()">Close</button>
    </div>
  </div>
</form>
