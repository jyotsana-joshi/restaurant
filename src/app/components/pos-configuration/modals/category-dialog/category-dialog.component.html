<form [formGroup]="addcategoryForm" class="p-3">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">{{buttonText}} Category</h4>
    </div>
    <div class="card-body">
      <!-- Main Form Fields -->
      <div class="row g-3">
        <!-- Customer Name -->
        <div class="col-md-6">
          <mat-form-field class="flex-1 fs-16" appearance="outline">
            <mat-label>Category Name</mat-label>
            <input matInput type="text" formControlName="name" placeholder="Category Name" />
          </mat-form-field>
        </div>

        <!-- Email -->
        <div class="col-md-6">
          <mat-form-field class="flex-1 fs-16" appearance="outline">
            <mat-label>Printer</mat-label>
            <mat-select formControlName="printer">
              <mat-option *ngFor="let print of printerList" [value]="print.id">{{ print.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

     
        <!-- Active Toggle -->
        <div class="col-md-12">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="isActive"
              formControlName="isActive"
            />
            <label class="form-check-label" for="isActive">Active</label>
          </div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="card-footer d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-primary me-2"
        (click)="onSave()"
        [disabled]="loading"
      >
        <ng-container *ngIf="!loading; else loadingSpinner">
          {{buttonText}}
        </ng-container>
        <ng-template #loadingSpinner>
          <span
            class="spinner-border spinner-border-sm text-light"
            role="status"
          ></span>
        </ng-template>
      </button>
      <button type="button" class="btn btn-danger" (click)="onClose()">Close</button>
    </div>
  </div>
</form>
