<form [formGroup]="addCustomerForm" class="p-3">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">{{buttonText}} Customer</h4>
    </div>
    <div class="card-body">
      <!-- Main Form Fields -->
      <div class="row g-3">
        <!-- Customer Name -->
        <div class="col-md-6">
          <label for="name" class="form-label">Customer Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            placeholder="Enter Customer Name"
          />
        </div>

        <!-- Email -->
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter Customer Email"
          />
        </div>

        <!-- Phone -->
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="text"
            id="phone"
            class="form-control"
            formControlName="phone"
            placeholder="Enter Customer Phone"
          />
        </div>

        <!-- Address -->
        <div class="col-md-6">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            id="address"
            class="form-control"
            formControlName="address"
            placeholder="Enter Customer Address"
          />
        </div>

        <!-- Birthday -->
        <div class="col-md-6">
          <label for="birthDate" class="form-label">Birthday</label>
          
          <mat-form-field appearance="fill" class="w-100">
            <input matInput [matDatepicker]="picker" id="birthDate" placeholder="Choose a date" formControlName="birthDate" (dateChange)="onDateChange($event, 'birthDate')" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <!-- Anniversary Date -->
        <div class="col-md-6">
          <label for="anniversaryDate" class="form-label">Anniversary Date</label>
          <mat-form-field appearance="fill" class="w-100">
          <input matInput [matDatepicker]="anniversary" id="birthDate" placeholder="Choose a date" formControlName="anniversaryDate" (dateChange)="onDateChange($event, 'anniversaryDate')" />
          <mat-datepicker-toggle matSuffix [for]="anniversary"></mat-datepicker-toggle>
          <mat-datepicker #anniversary></mat-datepicker>
          </mat-form-field>
        </div>

        <!-- Active Toggle -->
        <div class="col-md-12">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="isActive"
              formControlName="isActive"
            />
            <label class="form-check-label" for="isActive">Active</label>
          </div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="card-footer d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-primary me-2"
        (click)="onSave()"
        [disabled]="loading"
      >
        <ng-container *ngIf="!loading; else loadingSpinner">
          {{buttonText}}
        </ng-container>
        <ng-template #loadingSpinner>
          <span
            class="spinner-border spinner-border-sm text-light"
            role="status"
          ></span>
        </ng-template>
      </button>
      <button type="button" class="btn btn-danger" (click)="onClose()">Close</button>
    </div>
  </div>
</form>
