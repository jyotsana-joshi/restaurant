<form [formGroup]="addBranchForm" class="p-3">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">{{buttonText}} Branch</h4>
    </div>
    <div class="card-body">
      <!-- Row with inputs -->
      <div class="row g-3">
        <!-- Branch Name -->
        <div class="col-md-6">
          <mat-form-field class="flex-1 fs-16" appearance="outline">
            <mat-label>Branch Name</mat-label>
            <input matInput type="text" formControlName="name" placeholder="Branch Name" />
          </mat-form-field>
        </div>

        <!-- Short Name -->
        <div class="col-md-6">
          <mat-form-field class="flex-1 fs-16" appearance="outline">
            <mat-label>Short Name</mat-label>
            <input matInput type="text" formControlName="code" placeholder="Short Name" />
          </mat-form-field>
        </div>

        <!-- Address -->
        <div class="col-md-12">
          <mat-form-field class="flex-1 fs-16" appearance="outline">
            <mat-label>Address</mat-label>
            <textarea matInput type="text" formControlName="address" placeholder="Address" ></textarea>
          </mat-form-field>
        </div>

        <!-- TRN Number -->
        <div class="col-md-6">
          <mat-form-field class="flex-1 fs-16" appearance="outline">
            <mat-label>TRN Number</mat-label>
            <input matInput type="text" formControlName="prnNum" placeholder="TRN Numbers" />
          </mat-form-field>
        </div>

        <!-- Active Toggle -->
        <div class="col-md-6 d-flex align-items-center">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="isActive"
              formControlName="isActive"
            />
            <label class="form-check-label ms-2" for="isActive">Active</label>
          </div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="card-footer d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-primary me-2"
        (click)="onSave()"
        [disabled]="loading"
      >
        <ng-container *ngIf="!loading; else loadingSpinner">
          {{buttonText}}
        </ng-container>
        <ng-template #loadingSpinner>
          <span
            class="spinner-border spinner-border-sm text-light"
            role="status"
          ></span>
        </ng-template>
      </button>
      <button type="button" class="btn btn-danger" (click)="onClose()">Close</button>
    </div>
  </div>
</form>
