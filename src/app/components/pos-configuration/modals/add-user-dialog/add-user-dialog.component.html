<form [formGroup]="addUserForm" class="p-3">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">{{buttonText}} User</h4>
    </div>
    <div class="card-body">
      <!-- Row with two inputs -->
      <div class="row g-3">
        <!-- First Name -->
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            id="firstName"
            class="form-control"
            formControlName="firstName"
            placeholder="Enter First Name"
          />
        </div>

        <!-- Last Name -->
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            id="lastName"
            class="form-control"
            formControlName="lastName"
            placeholder="Enter Last Name"
          />
        </div>
      </div>

      <!-- Row with two inputs -->
      <div class="row g-3 mt-3">
        <!-- User Name -->
        <div class="col-md-6">
          <label for="username" class="form-label">User Name</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
            placeholder="Enter User Name"
          />
        </div>

        <!-- Password -->
        <div class="col-md-6" *ngIf="!isEdit">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter Password"
          />
        </div>
      </div>

      <!-- Row with dropdowns -->
      <div class="row g-3 mt-3">
        <!-- Designation -->
        <div class="col-md-6">
          <label for="designationId" class="form-label">Designation</label>
          <select
            id="designationId"
            class="form-select"
            formControlName="designationId"
          >
            <option *ngFor="let des of designation" [value]="des.id">
              {{ des.name }}
            </option>
          </select>
        </div>

        <!-- Select Outlet -->
        <div class="col-md-6">
          <label for="branchId" class="form-label">Select Outlet</label>
          <select
            id="branchId"
            class="form-select"
            formControlName="branchId"
          >
            <option *ngFor="let branch of branchList" [value]="branch.id">
              {{ branch.name }}
            </option>
          </select>
        </div>
      </div>

      <!-- Active Toggle -->
      <div class="row g-3 mt-3">
        <div class="col-md-12">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="isActive"
              formControlName="isActive"
            />
            <label class="form-check-label" for="isActive">Active</label>
          </div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="card-footer d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-primary me-2"
        (click)="onSave()"
        [disabled]="loading"
      >
        <ng-container *ngIf="!loading; else loadingSpinner">
          {{buttonText}}
        </ng-container>
        <ng-template #loadingSpinner>
          <span
            class="spinner-border spinner-border-sm text-light"
            role="status"
          ></span>
        </ng-template>
      </button>
      <button type="button" class="btn btn-danger" (click)="onClose()">Close</button>
    </div>
  </div>
</form>
