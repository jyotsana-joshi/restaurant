<form [formGroup]="addcategoryForm" >
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">{{buttonText}} Category</h4>
    </div>
    <div class="card-body">
      <!-- Row with two inputs -->
      <div class="row g-3">
        <!-- Category Name -->
        <div class="col-md-6">
          <label for="name" class="form-label">Category Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            placeholder="Enter Category Name"
          />
        </div>

        <!-- Printer -->
        <div class="col-md-6">
          <label for="printer" class="form-label">Printer</label>
          <select
            id="printer"
            class="form-select"
            formControlName="printer"
          >
            <option *ngFor="let print of printerList" [value]="print.id">
              {{ print.name }}
            </option>
          </select>
        </div>

        <!-- Active Toggle -->
        <div class="col-md-12">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="isActive"
              formControlName="isActive"
            />
            <label class="form-check-label" for="isActive">Active</label>
          </div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="card-footer d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-primary me-2"
        (click)="onSave()"
        [disabled]="loading"
      >
        <ng-container *ngIf="!loading; else loadingSpinner">
          {{buttonText}}
        </ng-container>
        <ng-template #loadingSpinner>
          <span
            class="spinner-border spinner-border-sm text-light"
            role="status"
          ></span>
        </ng-template>
      </button>
      <button type="button" class="btn btn-danger" (click)="onClose()">Close</button>
    </div>
  </div>
</form>
