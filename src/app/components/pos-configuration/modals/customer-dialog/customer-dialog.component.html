<form [formGroup]="addCustomerForm" class="p-3">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">{{buttonText}} Customer</h4>
    </div>
    <div class="card-body">
      <!-- Main Form Fields -->
      <div class="row g-3">
        <!-- Customer Name -->
        <div class="col-md-6">
          <label for="name" class="form-label">Customer Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            placeholder="Enter Customer Name"
          />
        </div>

        <!-- Email -->
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter Customer Email"
          />
        </div>

        <!-- Phone -->
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="text"
            id="phone"
            class="form-control"
            formControlName="phone"
            placeholder="Enter Customer Phone"
          />
        </div>

        <!-- Address -->
        <div class="col-md-6">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            id="address"
            class="form-control"
            formControlName="address"
            placeholder="Enter Customer Address"
          />
        </div>

        <!-- Birthday -->
        <div class="col-md-6">
          <label for="birthDate" class="form-label">Birthday</label>
          
          <input
            type="text"
            id="birthDate"
            class="form-control"
            formControlName="birthDate"
            placeholder="Select Birthday"
            bsDatepicker
            [bsConfig]="{ dateInputFormat: 'YYYY/MM/DD' }"
          />
        </div>

        <!-- Anniversary Date -->
        <div class="col-md-6">
          <label for="anniversaryDate" class="form-label">Anniversary Date</label>
          <input
            type="text"
            id="anniversaryDate"
            class="form-control"
            formControlName="anniversaryDate"
            placeholder="Select Anniversary Date"
            bsDatepicker
          />
        </div>

        <!-- Active Toggle -->
        <div class="col-md-12">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="isActive"
              formControlName="isActive"
            />
            <label class="form-check-label" for="isActive">Active</label>
          </div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="card-footer d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-primary me-2"
        (click)="onSave()"
        [disabled]="addCustomerForm.invalid"
      >
        Save
      </button>
      <button type="button" class="btn btn-danger" (click)="onClose()">Close</button>
    </div>
  </div>
</form>
