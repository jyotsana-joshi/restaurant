<div class="container-fluid">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Branches</h5>
      <button class="btn btn-primary" (click)="addBranch()">Add Branch</button>
    </div>
    <div class="card-body">
      <div class="position-relative">
        <!-- Loader -->
        <div *ngIf="loading" class="d-flex justify-content-center align-items-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <!-- Table -->
        <div *ngIf="!loading" class="table-responsive" style="max-height: 500px; overflow-y: auto;">
          <table class="table table-bordered table-hover text-nowrap">
            <thead class="table-light">
              <tr>
                <th scope="col" style="position: sticky; top: 0; z-index: 1020; background: #f8f9fa;">Id</th>
                <th scope="col" style="position: sticky; top: 0; z-index: 1020; background: #f8f9fa;">Logo</th>
                <th scope="col" style="position: sticky; top: 0; z-index: 1020; background: #f8f9fa;">Name</th>
                <th scope="col" style="position: sticky; top: 0; z-index: 1020; background: #f8f9fa;">Short Name</th>
                <th scope="col" style="position: sticky; top: 0; z-index: 1020; background: #f8f9fa;">Branch Address</th>
                <th scope="col" style="position: sticky; top: 0; z-index: 1020; background: #f8f9fa;">TNR Number</th>
                <th scope="col" style="position: sticky; top: 0; z-index: 1020; background: #f8f9fa;">Active</th>
                <th scope="col" style="position: sticky; top: 0; z-index: 1020; background: #f8f9fa;">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let element of dataSource">
                <td>{{ element.id }}</td>
                <td>
                  <img [src]="element.logo" alt="Logo" class="img-fluid" style="max-height: 50px;" />
                </td>
                <td>{{ element.name }}</td>
                <td>{{ element.code }}</td>
                <td>{{ element.address }}</td>
                <td>{{ element.prnNum }}</td>
                <td>
                  <span class="badge bg-success" *ngIf="element.isActive">Yes</span>
                  <span class="badge bg-danger" *ngIf="!element.isActive">No</span>
                </td>
                <td>
                  <button class="btn btn-sm btn-warning me-2" (click)="editBranch(element)">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-danger" (click)="deleteBranch(element)" [disabled]="element.loading">
                    <i class="bi bi-trash" *ngIf="!element.loading"></i>
                    <div class="spinner-border spinner-border-sm text-light" role="status" *ngIf="element.loading">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </button>
                </td>
              </tr>
              <tr *ngIf="!dataSource.length">
                <td colspan="8" class="text-center">No Records Found</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
