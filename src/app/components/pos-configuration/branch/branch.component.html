<mat-card class="w-100">
  <div class="add-btn">
    <button mat-raised-button class="me-8 mb-8" color="primary" (click)="addBranch()">Add Branch</button>
  </div>
  <mat-card-content>
    <div class="table-container position-relative">
      <!-- Loader -->
      <div *ngIf="loading" class="table-loader">
        <mat-spinner diameter="50" [strokeWidth]="4"></mat-spinner>
      </div>

      <!-- Table -->
      <div class="table-responsive" [class.loading]="loading">
        <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element">
              <span class="mb-0 fw-medium">{{element.name}}</span>
            </td>
          </ng-container>
  
          <!-- Short Name Column -->
          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Short Name </th>
            <td mat-cell *matCellDef="let element">
              <span class="mb-0 fw-medium">{{element.code}}</span>
            </td>
          </ng-container>
  
          <!-- Active Column -->
          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef> Active </th>
            <td mat-cell *matCellDef="let element">
              <p class="badge badge-success rounded-pill" *ngIf="element.isActive">Yes</p>
              <p class="badge badge-danger rounded-pill" *ngIf="!element.isActive">No</p>
            </td>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <i-feather name="edit" class="feather-base me-12" (click)="editBranch(element)"></i-feather>
              <span class="action-wrapper">
                <i-feather *ngIf="!element.loading" name="trash" class="feather-base"
                  (click)="deleteBranch(element)"></i-feather>
                <mat-spinner *ngIf="element.loading" [diameter]="20" class="delete-spinner"></mat-spinner>
              </span>
            </td>
          </ng-container>

          <!-- Table Data Rows -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </mat-card-content>
</mat-card>
