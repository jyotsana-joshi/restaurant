<form [formGroup]="addCustomerForm" class="p-3">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">{{buttonText}} Customer</h4>
    </div>
    <div class="card-body">
      <!-- Main Form Fields -->
      <div class="row">
        <!-- Customer Name -->
        <div class="col-md-6">
          <mat-form-field class="flex-1 fs-16" appearance="outline">
            <mat-label>Customer Name</mat-label>
            <input matInput type="text" formControlName="name" placeholder="Customer Name" />
          </mat-form-field>
        </div>

        <!-- Email -->
        <div class="col-md-6">
          <mat-form-field class="flex-1 fs-16" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email" placeholder="Enter Customer Email" />
          </mat-form-field>
        </div>
        <!-- Birthday -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput [matDatepicker]="picker" id="birthDate" placeholder="Choose a date"
              formControlName="birthDate" (dateChange)="onDateChange($event, 'birthDate')" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <!-- Anniversary Date -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput [matDatepicker]="anniversary" id="birthDate" placeholder="Choose a date"
              formControlName="anniversaryDate" (dateChange)="onDateChange($event, 'anniversaryDate')" />
            <mat-datepicker-toggle matSuffix [for]="anniversary"></mat-datepicker-toggle>
            <mat-datepicker #anniversary></mat-datepicker>
          </mat-form-field>
        </div>
        <!-- Phone -->
        <div class="col-md-12">
          <mat-form-field class="flex-1 fs-16" appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput type="text" formControlName="email" placeholder="Enter Customer Phone" />
          </mat-form-field>
        </div>

        <!-- Address -->
        <div class="col-md-12">
          <mat-form-field class="flex-1 fs-16" appearance="outline">
            <mat-label>Address</mat-label>
            <textarea matInput type="text" formControlName="address" placeholder="Enter Customer Address"></textarea>
          </mat-form-field>
        </div>



        <!-- Active Toggle -->
        <div class="col-md-12">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="isActive" formControlName="isActive" />
            <label class="form-check-label" for="isActive">Active</label>
          </div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="card-footer d-flex justify-content-end">
      <button type="button" class="btn btn-primary me-2" (click)="onSave()" [disabled]="loading">
        <ng-container *ngIf="!loading; else loadingSpinner">
          {{buttonText}}
        </ng-container>
        <ng-template #loadingSpinner>
          <span class="spinner-border spinner-border-sm text-light" role="status"></span>
        </ng-template>
      </button>
      <button type="button" class="btn btn-danger" (click)="onClose()">Close</button>
    </div>
  </div>
</form>
